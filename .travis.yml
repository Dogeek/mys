language: python

python:
  - "3.6"
  - "3.8"

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9

install:
  - pip install coveralls
  - pip install -r requirements.txt
  - pip install pylint

script:
  - env MYS="PYTHONPATH=$(readlink -f .) python3 -m mys" CXX=g++-9 coverage run --source=mys setup.py test
  - env CXX=g++-9 make -C examples all

after_success:
  - coveralls

before_deploy:
  - git clean -dfx

deploy:
  provider: pypi
  username: __token__
  password:
    secure: ""
  edge: true
  skip_existing: true
  on:
    tags: true
